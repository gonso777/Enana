<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Autobiografía de Melanie Celeste</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="images/favicon.png"> <!-- Asegurate de tener esto -->
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">
</head>

<body>

    <nav class="navbar">
        <a href="#top">Inicio</a>
        <a href="#galeria">Galería</a>
        <a href="#videos">Videos</a>
        <a href="#contact">Puntuación</a>
    </nav>

    <div id="top"></div>

    <h1 data-aos="fade-down">Autobiografía Melanie Celeste</h1>
    <h2 data-aos="fade-up">Soy un alfajor mal tapado<br>parezco una tutuca</h2>

    <div class="imagenes" id="galeria" data-aos="zoom-in-up">
        <h2>Galería de fotos de la maldita enana</h2>
        <div class="imagenes-lista">
            <img src="images/enana.jpg" class="imagen">
            <img src="images/enana2.jpg" class="imagen">
        </div>
    </div>

    <h3 id="videos" data-aos="fade-right">Videos míticos de la enana malaleche</h3>
    <video src="images/querescoca.mp4" controls data-aos="zoom-in"></video>

    <div class="contact" id="contact" data-aos="flip-left">
        <h1>Puntuación</h1>
        <p>Calificá a la enana hot para una estadística científica</p>

        <form action="https://formspree.io/f/mkgjkjgg" method="POST" class="contact-form">
            <label for="name">Nombre</label>
            <input type="text" id="name" name="name" placeholder="Tu nombre" required>

            <label for="message">Puntaje del 1 al 10</label>
            <input type="number" id="message" name="message" min="1" max="10" placeholder="Solo si es 9 o 10" required>

            <button type="submit"><span>Enviar puntaje a la enana</span></button>
        </form>
    </div>

    <footer class="footer">
        <p>© 2025 Gonso</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
</body>

</html>
